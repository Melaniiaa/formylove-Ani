<style>
/* Background */
@keyframes gradientBG {
  0% { background-position:0% 50% }
  50% { background-position:100% 50% }
  100% { background-position:0% 50% }
}
body {
  margin:0;
  height:100vh;
  font-family:'Montserrat', sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4, #ffd1ff, #ffdde1);
  background-size:400% 400%;
  animation: gradientBG 15s ease infinite;
  overflow:hidden;
  flex-direction:column;
  padding:10px;
}

/* Serious text above envelope */
.serious-text {
  font-weight:600;
  font-size:1.6em;
  color:#d83f87;
  margin-bottom:25px;
  text-align:center;
}

/* Envelope container */
.envelope-wrapper {
  display:flex;
  flex-direction:column;
  align-items:center;
  cursor:pointer;
}

/* Envelope body */
.envelope {
  position:relative;
  width:280px;
  height:180px;
  background:#fff0f6;
  border-radius:8px;
  box-shadow:0 8px 25px rgba(216,63,135,0.15);
  overflow:hidden;
}

/* Envelope flap */
.flap {
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:#ffd6e7;
  clip-path: polygon(0 0, 50% 60%, 100% 0);
  transform-origin: top;
  transition: transform 0.8s ease;
  z-index:2;
}

/* Letter inside envelope */
.letter {
  position:absolute;
  width:90%;
  height:85%;
  background:white;
  left:5%;
  top:20%;
  border-radius:12px;
  box-shadow:0 6px 20px rgba(0,0,0,0.1);
  transition: transform 0.9s ease;
  z-index:1;
}

/* Open animation */
.open .flap {
  transform: rotateX(180deg);
}
.open .letter {
  transform: translateY(-120px);
}

/* Open button */
.open-btn {
  margin-top:18px;
  padding:10px 22px;
  border:none;
  border-radius:25px;
  background:linear-gradient(45deg,#ff4d88,#ff85a2);
  color:white;
  font-weight:500;
  cursor:pointer;
  font-size:1em;
}

/* Main wrapper (letter page) */
.main-wrapper {
  display:none;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  width:100%;
  height:100%;
}

/* Love note */
.love-note {
  text-align:center;
  margin-bottom:30px;
}
.love-note-title {
  font-weight:700;
  font-size:2.2em;
  color:#d83f87;
  margin-bottom:8px;
}
.love-note-subtitle,
.love-note-text {
  font-weight:300;
  font-size:1.2em;
  color:#e07abf;
  margin-bottom:6px;
}

/* Container (Valentine rectangle) */
.container {
  width:350px;
  padding:30px;
  background:rgba(255,255,255,0.35);
  backdrop-filter:blur(10px);
  border-radius:25px;
  display:flex;
  flex-direction:column;
  align-items:center;
  text-align:center;
  box-shadow:0 4px 20px rgba(255,255,255,0.2);
}

h1 {
  font-weight:700;
  color:#d83f87;
  font-size:1.8em;
  margin-bottom:20px;
}

/* Buttons */
button {
  padding:12px 25px;
  border:none;
  border-radius:30px;
  font-size:1em;
  cursor:pointer;
  margin:8px;
  color:white;
  font-weight:500;
  transition:transform 0.3s ease;
}

#yesBtn {
  background: linear-gradient(45deg,#ff4d88,#ff85a2);
  animation:pulse 2s infinite ease-in-out;
}
#noBtn {
  background: linear-gradient(45deg,#ff2e63,#ff6b81);
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.06); }
  100% { transform: scale(1); }
}

/* Hearts & sparkles */
.flying-heart, .sparkle {
  position:fixed;
  pointer-events:none;
}
@keyframes floatUp {
  0% { transform: translateY(0) rotate(0deg); opacity:1; }
  100% { transform: translateY(-600px) rotate(360deg); opacity:0; }
}
@keyframes sparkleFade {
  0% { transform: scale(1); opacity:1; }
  100% { transform: scale(1.6); opacity:0; }
}

/* Mobile only */
@media (max-width:480px){
  .container { width:90%; padding:22px; }
  .love-note-title { font-size:1.7em; }
  .serious-text { font-size:1.3em; }
}
</style>
</head>
